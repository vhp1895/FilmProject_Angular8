<div class="movie-banner">
  <img [src]="SliderItem.HinhAnh">
  <div class="movie-detail">
    <div class="container">
      <div class="movie-content">
        <h2 class="movie-title">{{SliderItem.TenPhim}}</h2>
        <ul class="movie--info">
          <li><img [src]="SliderItem.Age" /></li>
          <li>{{SliderItem.Length}}</li>
          <li>{{SliderItem.Language}}</li>
          <li>{{SliderItem.ReleaseDate}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
